name: 'setup_node-install_dep'
description: 'Setup Node.js ⚙️ - Install dependencies 🔧'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js ⚙️ & Cache dependencies ⚡
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies 🔧
      shell: bash
      run: npm ci
