name: master

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build 🏗️
    runs-on: ubuntu-latest

    steps:  
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Install dependencies 
        uses: ./.github/workflows/actions/setup_node--install_dep
      
      - name: Build 🏗️
        run: pnpm build
  
  test:
    name: Testes 🧪
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Install dependencies 
        uses: ./.github/workflows/actions/setup_node--install_dep
      
      - name: Teste 🧪
        run: pnpm teste:cov

