name: Check Format(Biome)

on:
  pull_request:
    branches: [master]
  push: {}

concurrency:
  group: format-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-format:
    name: ğŸ§¹ Biome Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Install dependencies ğŸ“¦
        uses: ./.github/workflows/actions/setup_node--install_dep

      - name: Run Biome format check ğŸ”
        run: pnpm format

      - name: Run Biome lint check ğŸ”
        run: pnpm lint
  
  check-lint:
    name: ğŸ§¹ Biome Lint Check
    runs-on: ubuntu-latest
    needs: check-format

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Install dependencies ğŸ“¦
        uses: ./.github/workflows/actions/setup_node--install_dep

      - name: Run Biome lint check ğŸ”
        run: pnpm lint
