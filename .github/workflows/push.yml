name: Update Repository - CRUD API

on:
  push:
    branches-ignore:
      - 'master'
      - 'dev'

jobs:
    build:
        name: Build 🏗️
        runs-on: ubuntu-latest

        steps:  
          - name: Checkout 🛎️
            uses: actions/checkout@v4

          - name: Setup Node.js ⚙️ - Install dependencies 
            uses: ./.github/workflows/actions/setup_node--install_dep
        
          - name: Build 🏗️
            run: pnpm build

          - name: Build Front 
            run: pnpm app:build

